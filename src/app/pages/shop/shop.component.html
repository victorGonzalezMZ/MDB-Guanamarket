<section class="product-area shop-sidebar shop section py-5 white">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12">
                <div class="shop-sidebar">
                    <!-- Single Widget -->
                    <div class="single-widget category purple lighten-5">
                        <h3 class="title">Categor√≠as</h3>
                        <ul class="categor-list list-group">
                            <li class="list-group-item active" [ngClass]="{'active': category == ''}" (click)="filtrarByCategory('')">
                                Todas
                            </li>
                            <li class="list-group-item" *ngFor="let item of menuCategories; let i=index " [ngClass]="{'active': category == item.name}" (click)="filtrarByCategory(item.name)">
                                {{item.name}}
                            </li>
                        </ul>
                    </div>
                    <!--/ End Single Widget -->
                    <!-- Shop By Price -->
                    <div class="single-widget range purple lighten-5">
                        <h3 class="title">Shop by Price</h3>
                        <div class="price-filter">
                            <div class="price-filter-inner">
                                <div class="price_slider_amount">
                                    <div class="label-input">
                                        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChange)="filtrarRango()"></ngx-slider>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--/ End Shop By Price -->
                    <!-- Single Widget -->
                    <div class="single-widget category purple lighten-5">
                        <h3 class="title">Marcas</h3>

                        <ul class="categor-list list-group">
                            <li class="list-group-item" *ngFor="let item of menuBrands; let i=index" [ngClass]="{'active': brand == item.label}" (click)="filtrarByBrand(item.label)">
                                {{item.label}}
                            </li>
                        </ul>
                    </div>
                    <!--/ End Single Widget -->
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="row">
                    <div class="col-12">
                        <!-- Shop Top -->
                        <div class="shop-top purple lighten-5">
                            <div class="shop-shorter">
                                <div class="single-shorter">
                                    <label>Ordenar por:</label>
                                    <select (change)="filtrarByOrderBy($event.target.value)">
                                        <option value="title" selected="selected">Nombre</option>
                                        <option value="seeling_price">Precio</option>
                                    </select>
                                </div>
                            </div>
                            <ul class="view-mode">
                                <li class="active"><a href="shop-grid.html"><i class="fa fa-th-large"></i></a></li>
                                <li><a href="shop-list.html"><i class="fa fa-th-list"></i></a></li>
                            </ul>
                        </div>
                        <!--/ End Shop Top -->
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of listProducts">
                        <div class="single-product">
                            <div class="product-img">
                                <a href="product-details.html">
                                    <img class="default-img" [src]='imagesUrl+item.imagen' alt="#">
                                    <img class="hover-img" [src]='imagesUrl+item.imagen' alt="#">
                                </a>
                                <div class="button-head">
                                    <div class="product-action">
                                        <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                                        <a title="Wishlist" href="#"><i class="far fa-heart"></i><span>Agregar a la lista de deseos</span></a>
                                        <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
                                    </div>
                                    <div class="product-action-2">
                                        <a title="Add to cart" href="#">Agregar al carrito</a>
                                    </div>
                                </div>
                            </div>
                            <div class="product-content">
                                <h3><a href="product-details.html">{{item.title}}</a></h3>
                                <div class="product-price">
                                    <span>{{item.seelingPrice | currency:'MXN'}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Product Style 1  -->
