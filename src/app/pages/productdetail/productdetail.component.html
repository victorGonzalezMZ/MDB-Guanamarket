<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5  purple-gradient my-5 z-depth-5">

        <!--Grid row-->
        <div class="row wow fadeIn pt-5 px-5">

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <img [src]='imagesUrl+product.imagen' class="img-fluid z-depth-2 rounded" alt="{{imagesUrl+product.imagen}}">
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">
                    <div class="mb-3">
                        <a href=""><span class="badge purple mr-1">{{product.brand}}</span></a>
                        <a href=""><span class="badge blue mr-1">{{product.category}}</span></a>
                    </div>
                    <p class="lead">
                        <span *ngIf="product.price > product.seelingPrice" class="mr-1 text-dark"><del>{{product.price | currency:'MXN'}}</del></span>
                    </p>
                    <h2 class="font-weight-bold text-dark">{{product.seelingPrice | currency:'MXN'}}</h2>
                    <p class="lead font-weight-bold white-text ">{{product.title}}</p>
                    <p class="white-text ">{{product.description}}</p>
                    <form class="d-flex justify-content-left" [formGroup]="quantityForm" (submit)="click_addCart()">
                        <!-- Default input -->
                        <input type="number " value="1" aria-label="Search " class="form-control" formControlName="Quantity" style="width: 100px ">
                        <button class="btn btn-primary btn-md my-0 p " type="submit ">Agregar al carrito
                            <i class="fas fa-shopping-cart ml-1 "></i>
                         </button>
                    </form>
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
        <hr>

        <!--Grid row-->
        <div class="row d-flex justify-content-center wow fadeIn ">
            <!--Grid column-->
            <div class="col-md-6 text-center ">
                <h4 class="my-4 h4 white-text">Productos Relacionados</h4>
            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row wow fadeIn ">

            <!--Grid column-->
            <div class="col-md-4 mb-4" *ngFor="let item of productsAdditional">
                <!--Card-->
                <div class="card">

                    <!--Card image-->
                    <div class="view overlay">
                        <img [src]="imagesUrl+item.imagen" class="card-img-top" alt="">
                        <a (click)="viewProduct(item)">
                            <div class="mask rgba-white-slight waves-effect waves-light"></div>
                        </a>
                    </div>
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-body">
                        <!--Title-->
                        <h5 class="card-title">{{item.title}} </h5>
                        <!--Text-->
                        <p class="mb-0 text-muted">{{item.seelingPrice | currency:'MXN'}}</p>
                    </div>
                    <!--/.Card content-->

                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->


        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->
