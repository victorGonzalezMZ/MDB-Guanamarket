<div class="py-5 product-main">
    <div class="my-5 py-5 elegant-color z-depth-5">
        <div class="d-flex justify-content-center">
            <h1 class="text-center py-3 white-text">Administración de Promociónes</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex flex-row-reverse">
                    <button type="button" class="btn purple-gradient" (click)="click_addPromotion()">
                        <i class="fas fa-plus-circle"></i>&nbsp;Nueva Promocion
                    </button>
                </div>
                <div class="col-lg-12">
                    <div class="table-responsive-sm table-responsive-md table-responsive-lg table-users">
                        <table class="table table-striped table-hover tabla-productos">
                            <thead class="thead-dark">
                                <tr>
                                    <th *ngFor="let head of headElements; let i = index" scope="col">
                                        {{head}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody style="background: aliceblue;">
                                <tr *ngFor="let el of elements; let i = index">

                                    <td scope="row">{{el.id}}</td>
                                    <td>{{el.title}} </td>
                                    <td>{{el.code}}</td>
                                    <td>{{el.description}}</td>
                                    <td>{{el.expires_date}}</td>
                                    <td>
                                        <button type="button" class="btn btn-{{el.theme}} waves-effect waves-light">{{el.theme }}</button>
                                    </td>
                                    <td>{{el.discount}} % </td>
                                    <td>
                                        <button type="button" (click)="click_updatePromotion(el.id)" class="btn btn-sm btn-warning btn-rounded"><i class="fas fa-edit"></i></button>
                                        <button type="button" (click)="click_deletePromotion(el)" class="btn btn-sm btn-danger btn-rounded"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
