<div class="py-5 product-main">
    <div class="my-5 py-5 elegant-color z-depth-5">
        <div class="d-flex justify-content-center">
            <h1 class="text-center py-3 white-text">Administraci√≥n de Sidebar</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex flex-row-reverse">
                    <button type="button" class="btn purple-gradient" (click)="click_addItemSidebar()">
                        <i class="fas fa-plus-circle"></i>&nbsp;Agregar Menu
                    </button>
                </div>
                <div class="col-lg-12">
                    <div class="table-responsive-sm table-responsive-md table-responsive-lg table-users">
                        <table class="table table-striped table-hover tabla-productos">
                            <thead class="thead-dark">
                                <tr>
                                    <th *ngFor="let head of headElements; let i = index" scope="col">
                                        {{head}}
                                    </th>
                                </tr>
                            </thead>
                            <tbody style="background: aliceblue;">
                                <tr *ngFor="let item of menuSideBar; let i = index">

                                    <td scope="row">{{item._id}}</td>
                                    <td>{{item.title}} </td>
                                    <td class="text-center"><i class="fas {{item.icon}}"></i><br>{{item.icon}}</td>
                                    <td><a class="color-red" href="{{item.route}}">{{item.route}}</a></td>
                                    <td>{{item.type}}</td>
                                    <td>
                                        <div *ngIf="!item.isInit" class="sidebar-subitems">
                                            <li *ngFor="let subitem of item.collapseItem">
                                                <p>{{subitem.title}} </p>
                                                <p><i class="fas {{subitem.icon}}"></i>&nbsp;{{subitem.icon}}</p>
                                                <p>{{subitem.route}}</p>
                                                <p>{{subitem.type}}</p>
                                                <!--<button type="button" (click)="click_updateSubItemSidebar(item._id)" class="btn btn-sm btn-warning btn-rounded" title="Editar SubMenu"><i class="fas fa-edit"></i></button>-->
                                                <button type="button" (click)="click_deleteSubItemSidebar(item._id,subitem.title)" class="btn btn-sm btn-danger btn-rounded" title="Eliminar SubMenu"><i class="fas fa-trash"></i></button>
                                            </li>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" (click)="click_addSubItemSidebar(item._id)" class="btn btn-sm btn-cyan btn-rounded" title="Agregar SubMenu"><i class="fas fa-plus-circle"></i>&nbsp;SUBMENU</button>
                                        <button type="button" (click)="click_updateItemSidebar(item._id)" class="btn btn-sm btn-warning btn-rounded" title="Editar"><i class="fas fa-edit"></i></button>
                                        <button type="button" (click)="click_deleteItemSidebar(item._id)" class="btn btn-sm btn-danger btn-rounded " title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
