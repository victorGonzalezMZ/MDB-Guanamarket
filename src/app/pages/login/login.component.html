<div class="py-5">

    <div class="container my-5 py-5 z-depth-5 purple-gradient">
        <!--Section: Content-->
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
                <!--Grid column-->
                <div class="col-md-6">
                    <!-- Default form login -->
                    <form class="text-center" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
                        <p class="h4 mb-4">Login:</p>
                        <!-- Email -->
                        <input type="email" id="username" name="Nick" ngModel class="form-control mb-4" placeholder="Nick user" required autofocus>

                        <!-- Password -->
                        <input type="password" id="password" name="Password" ngModel class="form-control mb-4" placeholder="Password" required>

                        <div class="d-flex justify-content-around">
                            <div>
                                <!-- Remember me -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                                </div>
                            </div>
                            <div>
                                <!-- Forgot password -->
                                <a href="">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

                        <!-- Register -->
                        <p>Not a member?
                            <a href="">Register</a>
                        </p>
                    </form>
                    <!-- Default form login -->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row d-flex justify-content-center py-5">

                <!--Grid column-->
                <div class="col-md-6 text-center">

                    <h4 class="font-weight-bold mb-4">Â¿Quieres recibir nuestras promociones?</h4>

                    <div class="input-group mb-4">
                        <input type="email" class="form-control" placeholder="Enter your email address" aria-label="Enter your email address" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-md btn-outline-default m-0 px-3 py-2 z-depth-0 waves-effect" type="submit" id="button-addon2">Submit</button>
                        </div>
                    </div>
                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </section>
        <!--Section: Content-->
    </div>
</div>
