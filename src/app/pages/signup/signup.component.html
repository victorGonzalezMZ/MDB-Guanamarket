<!-- Main navigation -->
<div class="py-5 spacing-navbar">


    <div class="container-fluid mt-3 mb-5">
        <!-- Full Page Intro -->
        <section class="purple-gradient">
            <!-- Mask & flexbox options-->
            <div class="mask d-flex justify-content-center align-items-center">
                <!-- Content -->
                <div class="container py-5 my-5">

                    <h3 class="font-weight-bold text-center white-text pb-2">Registrarte es gratis!!!</h3>
                    <p class="lead text-center white-text pt-2 mb-5">Compra productos a excelente costo</p>

                    <!--Grid row-->
                    <div class="row d-flex align-items-center justify-content-center">
                        <!--Grid column-->
                        <div class="col-md-6 col-xl-5">

                            <!--Form-->
                            <form class="text-center" #registerForm="ngForm" (ngSubmit)="registerNewClient(registerForm)">
                                <div class="card-body z-depth-2 px-4 ">
                                    <div *ngIf="invalidRegister" class="alert alert-danger">No fue posible registrar al usuario, por favor revisa los datos sean correctos</div>


                                    <input type="text" id="nick" name="nick" ngModel class="form-control mb-4" placeholder="Tu Nick" required autofocus>

                                    <input type="text " name="firstName" ngModel id="firstName mb-4" class="form-control mb-4" placeholder="Tu Nombre" required>

                                    <input type="text " name="lastname" ngModel id="lastname mb-4" class="form-control mb-4" placeholder="Tu Apellido/s" required>

                                    <input type="text " name="email" ngModel id="email" class="form-control mb-4" placeholder="Tu Email" required>

                                    <input type="password" name="password" ngModel id="password" class="form-control mb-4" placeholder="Tu Contraseña" required>

                                    <input type="password" name="password_repeat" ngModel id="password_repeat" class="form-control mb-4" placeholder="Confirmemos tu contraseña" required>


                                    <div class="text-center my-3 ">
                                        <button class="btn aqua-gradient btn-block ">Registrate!!!</button>
                                    </div>
                                </div>
                            </form>
                            <!--/.Form-->
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </section>
        <!-- Full Page Intro -->

    </div>
    <!-- Main navigation -->
</div>
