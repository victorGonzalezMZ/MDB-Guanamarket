<!--Indicators-->
<ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" *ngFor="let item of carouselItems; let i=index" [ngClass]="{'active': item.active == true}" attr.data-slide-to="{{i}}"></li>
</ol>
<!--/.Indicators-->

<!--Slides-->
<div class="carousel-inner" role="listbox">

    <!--First slide-->
    <div class="carousel-item" *ngFor="let item of carouselItems; let i=index" [ngClass]="{'active': item.active == true}">
        <div class="view" style="background-image: url('assets/img/carousel/{{item.imagen}}'); background-repeat: no-repeat; background-size: cover;">

            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

                <!-- Content -->
                <div class="text-center white-text mx-5 wow fadeIn">
                    <h1 class="mb-4">
                        <strong>{{item.marca}}</strong>
                    </h1>

                    <p>
                        <strong>{{item.slogan}}</strong>
                    </p>

                    <p class="mb-4 d-none d-md-block">
                        <strong>
                            {{item.message}}
                        </strong>
                    </p>
                </div>
                <!-- Content -->

            </div>
            <!-- Mask & flexbox options-->

        </div>
    </div>
    <!--/First slide-->

</div>
<!--/.Slides-->

<!--Controls-->
<a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
<!--/.Controls-->
