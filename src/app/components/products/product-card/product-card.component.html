<div class="card-columns">

    <div class="card hoverable mb-4" *ngFor="let item of products">
        <a (click)="viewProduct( item )">
            <img [src]='imagesUrl+item.imagen' class="card-img-top" alt="...">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="lead">
                <span *ngIf="item.seelingPrice < item.price" class="mr-1 text-dark"><del>$ {{item.price}} MXP</del></span>
            </p>
            <h4 class="card-title font-weight-bold deep-purple-text">${{item.seelingPrice}} MXP</h4>
            <p class="card-text"><small class="text-muted">{{item.category}}</small></p>
            <div class="mb-1 d-flex justify-content-center">
                <app-star-rating [rating]="item.ranking" [isEditable]="false" [dataSet]="dataSet"></app-star-rating>
            </div>
            <button (click)="click_addCart(item)" type="button " class="btn btn-black btn-rounded btn-md px-3 white-text "><i class="fas fa-cart-plus "></i>&nbsp;Agregar al Carrito</button>
        </div>
    </div>

</div>
